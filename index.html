<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="Weather-wrapper">
        <div class="weather-App">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a City....."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="d-flex weather-temperature">
                <img
                  class="float-left"
                  id="cloud"
                  alt="Mostly cloudy"
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><small class="units"
                    ><a href="#" id="celcuis-link" class="active">℃</a>/<a
                      href="#"
                      id="fahrenheit-link"
                      >℉</a
                    ></small
                  >
                </div>
              </div>
            <div class="col-md-6">
              <ul>
                <li>humidity: <span id="humidity"></span></li>
                <li>wind: <span id="wind"></span></li>
              </ul>
              </div>
            </div>
             <div class="weather-Forcast">
                <div class="row">
                  <div class="col-2">
                    <div class="weather-Forcast-Date">
                    Thur
                  </div>
                  <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  width="42"
            />
            <div class="weather-Forcast-Temperature">
              <span class="weather-Forcast-Temperature-max">12°</span> <span class="weather-Forcast-Temperature-min">8°</span>

            </div>
                </div>
              </div>
            </div>
          </div>
        
        <small
          ><a
            href="https://github.com/happynez-Ez/My-Weather-App"
            target="blank"
            >open source-code</a
          >,by happines Ezinne.
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
